<!DOCTYPE html>
<html lang="en" class="background">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!--  Start of Log In Form-->
    <div class="form-box">
        <section id="login">
            <form id="login_form" action="homepage.html">
                <h1><center>Log In</center></h1>
                <label for="uname">Username:</label><br>
                <input type="text" id="uname" name="uname"><br>
                <label for="psw">Password:</label><br>
                <input type="text" id="psw" name="psw"><br>
                <div class="section-links">
                    <div class="submit-sec-btn">
                        <input type="submit">
                    </div>
                    <p><a style="text-decoration: none; color: #333;" href="index.html"><center>Forgot Password?</center></a></p>
                    <p><a href="signup.html">Don't have an account? Sign up here!</a></p>
                </div>
            </form>
        </section>
    </div>
    <!--  End of Log In Form-->
    </script>
</body>
</html>
